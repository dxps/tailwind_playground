<!doctype html>
<html>

<head>
    <title>Grid of Tailwind CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- 
        Showcasing the Grid features,
        plus some Flexbox within (see 3rd section, the "content" part).
    -->

    <div class="p-20 bg-green-200 text-green-800 grid grid-cols-3 gap-2">
        <div class="bg-green-100 rounded p-5">card 1</div>
        <div class="bg-green-100 rounded p-5">card 2</div>
        <div class="bg-green-100 rounded p-5">card 3</div>
        <div class="bg-green-100 rounded p-5">card 4</div>
        <div class="bg-green-100 rounded p-5">card 5</div>
        <div class="bg-green-100 rounded p-5">card 6</div>
    </div>

    <div class="p-20 bg-teal-200 text-green-800 grid grid-cols-3 grid-rows-3 gap-3">
        <div class="bg-teal-100 rounded p-5">carg 1</div>
        <div class="bg-teal-100 rounded p-5 row-span-2">carg 2</div>
        <div class="bg-teal-100 rounded p-5">carg 3</div>
        <div class="bg-teal-100 rounded p-5 row-span-2">carg 4</div>
        <div class="bg-teal-100 rounded p-5 row-span-2">carg 5</div>
        <div class="bg-teal-100 rounded p-5">carg 6</div>
    </div>

    <div class="p-20 bg-orange-200 text-orange-800 grid grid-cols-4 grid-rows-3 gap-3">
        <div class="bg-orange-100 rounded p-5 row-span-3">image</div>
        <div class="bg-orange-100 rounded p-5 col-span-2 row-span-2 flex items-center justify-center">content</div>
        <div class="bg-orange-100 rounded p-5">something</div>
        <div class="bg-orange-100 rounded p-5 row-start-3 col-start-2 col-span-3">footer</div>
    </div>

</body>

</html>
