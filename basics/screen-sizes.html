<!doctype html>
<html>

<head>
    <title>Grid of Tailwind CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="grid grid-cols-3 grid-rows-3 place-content-center w-screen h-screen bg-gray-100">

        <div class="row-start-2 col-start-2 sm:p-10 lg:p-20 bg-gray-200 rounded-lg">

            <div class="font-bold h-full flex justify-center items-center">
                <p class="text-lg sm:hidden">&leq; SM size</p>
                <p class="hidden sm:block sm:text-xl md:hidden">SM size</p>
                <p class="hidden md:block md:text-xl lg:hidden">MD size</p>
                <p class="hidden lg:block lg:text-xl xl:hidden">LG size</p>
                <p class="hidden xl:block xl:text-xl 2xl:hidden">XL size</p>
                <p class="hidden 2xl:block 2xl:text-xl">2XL size</p>
            </div>

        </div>

    </div>

</body>

</html>
