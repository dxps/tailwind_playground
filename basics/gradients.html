<!doctype html>
<html>

<head>
    <title>Gradients of Tailwind CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- 

        Gradients

        Steps:
        1. Set a class for the gradient.
        2. Set a starting color.
        3. Set a ending color.
        4. Set a middle color.

     -->

    <div
        class="flex items-center justify-center m-96 p-12 rounded-xl bg-gradient-to-br from-blue-300 via-orange-200 to-purple-300">

        <h1 class="text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-blue-600 to-orange-500">Whoa
            Gradients!</h1>

    </div>

</body>

</html>
